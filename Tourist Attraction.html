<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvIOqzZbsK2UoPebuRdVSecZJ8XIUwoUc&libraries=places&callback=getPOI">
</script>
<script type="text/javascript">
    window.getPOI = function() {
        var service = new google.maps.places.PlacesService(document.createElement('div'));
        var newyorkCity = new google.maps.LatLng(40.730610, -73.935242);
        var boston = new google.maps.LatLng(42.3601, -71.0589);
        var dc = new google.maps.LatLng(38.9072, -77.0369);
        var losangeles = new google.maps.LatLng(34.0522, -118.2437);

        var request = {
            location: newyorkCity,
            radius: 500,
            query: 'tourist_attraction'
        };
        service.textSearch(
            request,
            function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    console.log('Hi')
                    console.log(results)
                    var resultcontent = '';
                    for (i = 0; i < 10; i++) {
                        resultcontent += '<li class="poi_details">'
                            // resultcontent += '<div class="container">' + '<img src=' + results[i].photos[0].getUrl({
                            //     maxWidth: 50,
                            //     maxHeight: 50
                            // }) + '>' + results[i].name + '</div>';
                        resultcontent += '<div class="poi_name">' + results[i].name + '</div>';
                        resultcontent += '</li>'
                    }
                    $('#content').append(resultcontent);
                } else {
                    console.log(status)
                }
            });
    }
</script>
